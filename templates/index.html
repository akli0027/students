<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <form class="app" method="POST" action="/predict">
        <div id="final_price">
            Skor Rata-rata: {{ Average }}

        </div>

        <div class="table">

            <div class="wrap">
                <div class="col">Jenis kelamin</div>
                <div class="value">
                    <select name="Gender" id="Gender">
                        <option value="Female">Perempuan</option>
                        <option value="Male">Pria</option>
                    </select>
                </div>
            </div>


            <div class="wrap">
                <div class="col">Ras/etnis</div>

                <div class="value">

                    <select name="Race/ethnicity" id="Race/ethnicity">
                        <option value="Group A">Group A</option>
                        <option value="Group B">Group B</option>
                        <option value="Group C">Group C</option>
                        <option value="Group D">Group D</option>
                        <option value="Group E">Group E</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Tingkat Pendidikan Orang Tua
                </div>
                <div class="value">
                    <select name="Parental_Level_of_Education" id="Parental Level of Education">
                        <option value="some high school">Beberapa SMA (Some High School)</option>
                        <option value="high school">SMA (High School)</option>
                        <option value="associate's degree">Gelas Asosiasi (Associate's Degree)</option>
                        <option value="master's degree">Gelas Master (Master's Degree)</option>
                        <option value="some college">Beberapa Perguruan Tinggi (some college)</option>
                        <option value="bachelor's degree">Sarjana (bachelor's degree)</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">Skor Matematika</div>
                <div class="value">
                    <input type="text" name="Math_Score" required="required">
                </div>

            </div>

            <div class="wrap">
                <div class="col">Skor Membaca
                </div>
                <div class="value">
                    <input type="text" name="Reading_score" required="required">

                </div>
            </div>

            <div class="wrap">
                <div class="col">Skor Menulis
                </div>
                <div class="value">
                    <input type="text" name="Writing_score" required="required">

                </div>
            </div>
    
            <div class="wrap">
                <div class="col">Makan siang
                </div>
                <div class="value">

                    <select name="Lunch" id="Lunch">
                        <option value="standard">Standar</option>
                        <option value="free/reduced">Gratis/Dikurangi</option>
                    </select>

                </div>
            </div>

            <div class="wrap">
                <div class="col">kursus persiapan ujian
                </div>
                <div class="value">
                    <select name="test_preparation_course" id="test preparation course">
                        <option value="None">tidak ada</option>
                        <option value="Completed">Lengkap</option>
                        </option>
                    </select>

                </div>
            </div>

        </div>
        <button class="submitBtn" type="submit">Submit </button>
    </form>

</body>


<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .app {
        background-image: url("{{url_for('static',filename = 'images_score.png')}}"),
        repeating-linear-gradient(45deg, rgb(77, 95, 80) 0px, rgb(77, 95, 80) 0px, rgb(77, 95, 80) 0px, rgb(77, 95, 80) 0px);
        background-repeat: no-repeat;
        background-size: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        flex-flow: column nowrap;




    }

    .table {
        backdrop-filter: blur(4px);
        padding: 2em 1em;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        width: 80vw;

        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        position: relative;
        top: 10vw;
    }

    .wrap {
        margin: 0.5em;
        width: calc(33.33% - 2em);
        display: flex;
        flex-flow: column nowrap;
        justify-content: space-between;
    }

    .wrap .col {
        text-align: center;
        font-size: 1em;
        padding-bottom: 0.5em;
        color: white;
        text-transform: uppercase;
        word-wrap: break-word;

    }

    .value input,
    .value select {
        width: 100%;
        font-size: 1.2em;
        border: none;
        backdrop-filter: blur(4px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        background: none;
        color: whitesmoke;
        padding: 0.25em 0.5em;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);

    }

    .value select option {
        background: rgba(0, 0, 0, 0.3);
        color: whitesmoke;
    }

    .submitBtn {
        position: relative;
        top: 10vw;
        margin-top: 1em;
        background: rgba(144, 238, 144, 0.3);
        color: white;
        padding: 0.5em 2em;
        font-size: 1.5em;
        text-transform: uppercase;
        border: none;

    }

    #final_price {
        color:rgb(0, 0, 0);
        font-size:x-large;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        border: solid;
        border-radius: 10px;
        width:230px;
        height: 90px;
        text-align: left;
        padding: 12px;
        background-color: white;

        

    }
</style>

</html>
